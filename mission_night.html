<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>できたボタン</title>
    <link rel="icon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/4c670dacba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <header>
        <h1>よる</h1>
        <nav>
            <button class="headbutton"> <a href="codomomission.html">あさのミッション</a> </button>
            <button class="headbutton" id="reset">りせっと</button>
        </nav>
    </header>

    <main id="action">
        <form action="">
            <button id="wakeup" name="action" value="てをあらう"
                data-image-url="https://www.animationmagazine.net/wordpress/wp-content/uploads/Princess-Power-2.jpg">
                <i class="fa-solid fa-hand-sparkles"></i>
                <span>てをあらう</span>
            </button>
            <button id="toilet" name="action" value="おふろ" data-image-url="princess.png">
                <i class="fa-solid fa-bath"></i>
                <span>おふろ</span>
            </button>
            <button id="change" name="action" value="はみがき"
                data-image-url="https://c02.castel.jp/800x/0/elsa-j60523.jpg">
                <i class="fa-regular fa-face-grimace"></i>
                <span>はみがき</span>
            </button>
            <button id="breakfast" name="action" value="ごはん"
                data-image-url="https://www.jigsaw.jp/img/goods/L/epo7738973304.jpg">
                <i class="fa-solid fa-utensils"></i>
                <span>ごはん</span>
            </button>
            <button id="socks" name="action" value="どらいやー"
                data-image-url="https://d1uzk9o9cg136f.cloudfront.net/f/16783100/rc/2020/05/14/efab54fd73cae32ff6401ce3249bfc85315f5ad2_xlarge.jpg">
                <i class="fa-solid fa-wind"></i>
                <span>どらいやー</span>
            </button>
            <button id="hairstyle" name="action" value="おやすみ"
                data-image-url="https://d1uzk9o9cg136f.cloudfront.net/f/16783100/rc/2020/05/14/efab54fd73cae32ff6401ce3249bfc85315f5ad2_xlarge.jpg">
                <i class="fa-solid fa-moon"></i>
                <span>おやすみ</span>
            </button>
        </form>
    </main>

    <div id="celebration">
        <img src="https://www.animationmagazine.net/wordpress/wp-content/uploads/Princess-Power-2.jpg" alt="クラッカー" />
    </div>

    <footer>
        <!-- <span id="Copyright">Copyright © 2023 CodomoMission Inc. All rights reserved.</span> -->

        <!-- <nav>
            <ul class="legal-link">
                <li><a href="">プライバシーポリシー</a></li>
                <li><a href="">このサイトについて</a></li>
            </ul>
        </nav> -->

    </footer>

    <script src="codomomission.js"></script>
</body>

</html>
